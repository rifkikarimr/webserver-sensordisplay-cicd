steps:
  # Build the container image
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/arched-hybrid-368713/iotcicd-skripsi1", "."]
  # Push the container image to Container Registry
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/arched-hybrid-368713/iotcicd-skripsi1"]
  # Deploy container image to Cloud Run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      [
        "run",
        "deploy",
        "iotcicd-skripsi1",
        "--image",
        "gcr.io/arched-hybrid-368713/iotcicd-skripsi1",
        "--region",
        "asia-east1",
        "--platform",
        "managed",
        "--port",
        "80",
      ]
images:
  - asia.gcr.io/arched-hybrid-368713/iotcicd-skripsi1
