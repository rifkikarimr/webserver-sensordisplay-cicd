<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>{{ title }}</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js'></script>
    <style>
canvas{
    margin: 0 auto;
    }
p {
 font-family: Arial;
 font-size: 20px;
 }
 h1{
 font-family: Arial;
 }

    </style>
</head>

<body>
<div style="text-align:center">
    <h1>{{ title }}</h1>

    <div><p> Last reading: <b>{{ last_temperature }} â„ƒ </b></p></div>

    <canvas height="800" id="chart" width="1200"></canvas>
    <script>

      var chartData = {
        labels : [
          {% for item in labels %}
            "{{ item }}",
          {% endfor %}
        ],

        datasets : [{
        label: 'Living room',
        borderColor: "#3cba9f",
        fill: false,
          data : [
	    {% for item in values %}
              {{ item }},
            {% endfor %}]
          }
	]
      }

      // get bar chart canvas
      var mychart = document.getElementById("chart").getContext("2d");

      const config = {
        type: 'line',
        data: chartData,

        options: {
        scales: {
            x: {
            grid: {
              display: false
            }
          },
        },

            responsive: true,
            plugins: {
            legend: {
                position: 'top',
                    },
      title: {
        display: true,
      }
    }
  },
};

      // draw bar chart
      var LineChartDemo = new Chart(mychart, config).Line(chartData, {
        scaleStartValue: 0,
        scaleShowLabels: true,
        bezierCurve: false,
      });


    </script>
</div>
</body>
</html>
